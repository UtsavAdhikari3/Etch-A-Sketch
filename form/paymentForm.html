<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My test page</title>
  </head>
  <body>
    <p>This is my Form</p>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required fields are followed by
        <strong><span aria-label="required">*</span></strong>
        </p>
        <section>
          <fieldset>
            <h2>Contact Information</h2>
            <fieldset>
              <legend>Title</legend>
              <ul>
                <li>
                  <label for="title-1">
                    <input type="radio" id="title-1" value="A" name="title">
                    Ace
                  </label>
                </li>
                <li>
                  <label for="title-2"></label>
                    <input type="radio" id="title-2" value="Q" name="title">
                    Queen
                  </label>
                </li>
                <li>
                  <label for="title-2"></label>
                    <input type="radio" id="title-3" value="K" name="title">
                    King
                  </label>
                </li>
              </ul>
            </fieldset>
            <p>
              <label for="name">
                <span>Name: </span>
                <strong aria-label="required"><span>*</span></strong>
              </label>
              <input type="text" name="username" id="name" required>
            </p>
            <p>
              <label for="email">
                <span>Email: </span>
                <strong aria-label="required"><span>*</span></strong>
              </label>
              <input type="email" name="user-email" id="email" required>
            </p>
            <p>
              <label for="password">
                <span>Password</span>
                <strong aria-label="required"><span>*</span></strong>
              </label>
              <input type="password" name="user-password" id="password" required>
            </p>
            <section>
              <button type="submit">Validate Payment</button>
            </section>
          </fieldset>
        </section>
    </form>
  </body>
</html>
