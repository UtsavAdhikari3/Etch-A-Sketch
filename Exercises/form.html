<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Form</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;

      }
      .form {
        display: flex;
        justify-content: center;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px; /* Optional: Adds spacing between form elements */
      }
    </style>
  </head>

  <body>
    <div class="form">
        <form>
            <div class="user-id">
                <label for="user-id">User-Id</label>
                <input type="text" name="user-id" placeholder="abcd123">
            </div>
            <div class="password">
                <label for="password">Enter Password</label>
                <input type="password" name="password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
  </body>
</html>
